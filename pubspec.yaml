name: proyecto_local
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_slider_drawer: ^2.1.3
  day_night_switcher: ^0.2.0+1
  shared_preferences: ^2.2.1 
  sqflite: ^2.3.0 
  path_provider: ^2.1.1 
  get: ^4.6.6
  http: ^1.1.0
  intl: ^0.18.1
  flutter_local_notifications: ^16.1.0
  provider: ^6.0.5
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  cloud_firestore: ^4.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/.
     - assets/GIF/.
     - assets/fonts/.

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-VariableFont_wght.ttf
    - family: Quicksand
      fonts: 
        - asset: assets/fonts/Quicksand-VariableFont_wght.ttf
